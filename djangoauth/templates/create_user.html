<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create New User</title>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ error.msg }} <br />
            <input type="submit" value="Create User" />
            <input type="reset" value="Clear" />
        </form>
        <p>OR</p>
        <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Sign in with Google Account</a>
    </body>
</html>
